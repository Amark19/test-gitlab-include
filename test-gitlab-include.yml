.external-plugin-step:
  script:
    - |
      echo "Collecting GitLab build info..."
      export BUILD_ID=$CI_PIPELINE_ID
      export JOB_NAME=$CI_JOB_NAME
      export PROJECT_PATH=$CI_PROJECT_PATH

      echo "External api key: ${EXTERNAL_API_KEY}"

  artifacts:
    paths:
      - plugin-result.html
